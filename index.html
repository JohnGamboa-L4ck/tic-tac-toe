<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
        <link rel = "icon" href = "data:;base64,=">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" 
            rel="stylesheet">
        <link rel = "stylesheet" href = "styles.css">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class = "home" id = "home"> <!-- hide -->
            <h1>TIC<span></span>TAC<span></span>TOE</h1>
            <button id = "playButton">
                <span class="material-icons-outlined icon middle">play_circle</span>
            </button>
        </div>
        <div class = "setting" id = "setting"> <!-- show -->
            <h2>Game Mode</h2>
            <button id = "vsComputer" data-mode>vs.Computer</button>
            <button id = "twoPlayer" data-mode>Two-Player</button>
        </div>
        <div class = "board" id = "board"> <!-- o-turn --> <!-- x-turn --> <!-- show -->
            <div class = "tiles" data-tile></div> <!-- x -->
            <div class = "tiles" data-tile></div> <!-- o -->
            <div class = "tiles" data-tile></div>
            <div class = "tiles" data-tile></div>
            <div class = "tiles" data-tile></div>
            <div class = "tiles" data-tile></div>
            <div class = "tiles" data-tile></div>
            <div class = "tiles" data-tile></div>
            <div class = "tiles" data-tile></div>
        </div>
        <div class = "match-result-container" id = "matchResultContainer"> <!-- show -->
            <div data-match-result-text></div>
            <div class = "action-button">
                <button id = "restartButton">
                    <span class="material-icons-outlined icon middle">replay</span>
                </button>
                <button id = "homeButton">
                    <span class="material-icons-outlined icon middle">home</span>
                </button>
                <button id = "quitButton">
                    <span class="material-icons-outlined icon middle">exit_to_app</span>
                </button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
